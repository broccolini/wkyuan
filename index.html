---
layout: home
---

<header class="bg-gradient mb4">
  <div class="header-bg header-height table col-12">
    <div class="container mx-auto center table-cell align-middle pb4">
      <h1 class="pb2 px1 text-white">{{ site.title }}</h1>
      <p class="text-white-fade h3 pb2">Answers from the <a class="link-muted" href="https://spec.fm/podcasts/design-details">Design Details</a> podcast</p>
    </div>
  </div>
</header>
<div class="pt2 pb6">
  {% for post in site.posts %}
    <div class="container p2 mb3 prose mx-auto">
      <h2 class="">
        <a class="h2" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      <p class="h3">{{ post.content | strip_html | truncatewords:30}}</p>
    </div>
  {% endfor %}
</div>
