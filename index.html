---
layout: home
---

<header class="bg-gradient mb4">
  <div class="header-bg table col-12" style="min-height:600px">
    <div class="container mx-auto center table-cell align-middle pb4">
      <h1 class="pb4 text-white">{{ site.title }}</h1>
    </div>
  </div>
</header>
<div class="pt2">
  {% for post in site.posts %}
    <div class="container p2 mb3 prose mx-auto">
      <h2 class="">
        <a class="h2" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      <p class="h3">{{ post.content | strip_html | truncatewords:30}}</p>
    </div>
  {% endfor %}
</div>

<!-- Shows links for pages in the site folder such as about -->
<div class="container mx-auto">
  {% for my_page in site.pages %}
    {% if my_page.title %}
    <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
    {% endif %}
  {% endfor %}
</div>
