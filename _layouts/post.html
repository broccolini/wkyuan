---
layout: default
---
<article class="container p2 mx-auto mt2 mb4 font-smoothing" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 class="pt2 mb2" itemprop="name headline">{{ page.title }}</h1>
    <p class="mb2"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  <div class="prose" itemprop="articleBody">
    {{ content }}
  </div>
</article>
